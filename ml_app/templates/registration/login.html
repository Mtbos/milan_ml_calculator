<!-- ml_app/templates/registration/login.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        {% load static %}
    
        <link rel="stylesheet" type="text/css" href="{% static 'ml_app/page.css' %}">
    </head>
<body>
    
    <div class="container">
        <h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
            <div class="error">
                <p>Invalid username or password. Please try again.</p>
            </div>
        {% endif %}
    <button type="submit">Login</button>
</form>
<p>New here? <a href="{% url 'signup' %}">Sign up</a>.</p>
    </div>
</body>
</html>
